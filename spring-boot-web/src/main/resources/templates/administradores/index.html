
                 <div th:replace="shared/header"></div>

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Administradores</h1>
                    <p class="mb-4">
                        Administradores Cadastrados no Sistema da Ecology
                    </p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary" style="display: inline-block;">Lista de Administradores</h6>
                            <a href="/administradores/cadastro" class="btn btn-primary" style="margin-left: 30px">Cadastrar Administrador(a)</a>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Nome</th>
                                            <th>Email</th>
                                            <th>Idade</th>
                                            <th>Endereço</th>
                                            <th>Senha</th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Id</th>
                                            <th>Nome</th>
                                            <th>Email</th>
                                            <th>Idade</th>
                                            <th>Endereço</th>
                                            <th>Senha</th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                    </tfoot>
                                    <tbody>  <!-- Looping do thymeleaf -->
                                        <tr th:each="administrador : ${administradores}">
                                            <td th:text="${administrador.id}"></td>
                                            <td th:text="${administrador.nome}"></td>
                                            <td th:text="${administrador.email}"></td>
                                            <td th:text="${administrador.idade}"></td>
                                            <td th:text="${administrador.endereco}"></td>
                                            <td th:text="${administrador.senha}"></td>
                                            <td><a th:href="@{'/administradores/' + ${administrador.id}}" class="btn btn-warning">Alterar</a></td>
                                            <td><a href="#" th:onclick="'if(confirm(\'Confirma ?\')) { window.location.href = \'' + @{/administradores/{id}(id=${administrador.id})} + '/excluir\'} '" class="btn btn-danger">Excluir</a></td>
                                        </tr>
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

                <div th:replace="shared/footer"></div>
